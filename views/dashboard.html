<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Financeiro</title>
    <link rel="stylesheet" href="../css/views/dashboard.css" />
    <link rel="stylesheet" href="../css/components/cards.css" />
    <link rel="stylesheet" href="../css/components/sidebar.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        flex: 1;
        padding: 20px;
        transition: margin-left 0.3s ease;
      }

      @media (max-width: 768px) {
        .sidebar-open .container {
          margin-left: var(--sidebar-width, 250px);
        }
      }
    </style>
  </head>
  <body>
    <app-sidebar></app-sidebar>

    <div class="container">
      <div class="header">
        <button
          id="sidebar-toggle"
          class="sidebar-toggle"
          aria-label="Toggle sidebar"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        Dashboard
      </div>

      <div class="summary-container">
        <financial-summary-card type="balance"></financial-summary-card>
        <financial-summary-card type="income"></financial-summary-card>
        <financial-summary-card type="expenses"></financial-summary-card>
        <financial-summary-card type="savings"></financial-summary-card>
      </div>

      <div class="transactions">
        <transaction-form></transaction-form>
        <recent-transactions></recent-transactions>
      </div>
    </div>
  </body>
  <script src="../js/components/sidebar/Sidebar.js"></script>

  <script type="module" src="../js/components/cards/Cards.js" defer></script>
  <script
    type="module"
    src="../js/components/dashboard/transactionForm/TransactionForm.js"
  ></script>
  <script
    type="module"
    src="../js/components/dashboard/recentTransactions/RecentTransactions.js"
  ></script>
  <script type="module" src="../js/views/dashboard.js"></script>

</html>
