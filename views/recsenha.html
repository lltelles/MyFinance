<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/views/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>My MyFinance - Recuperar Senha</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>MYFINANCE.</p>
            </div>  
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="/views/index.html" class="link ">HOME</a></li>
                    <li><a href="#" class="link">SOBRE NÓS</a></li>
                    <li><a href="#" class="link">FALE CONOSCO</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
                <button class="btn" id="registerBtn" onclick="register()">Cadastro</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <div class="form-box">
            <div class="login-container" id="recover">
                <div class="top">
                    <header>Recuperação de senha</header>
                </div>
                <form id="recoverForm">
                    <div class="input-box">
                        <input type="email" class="input-field" id="recoverEmail" placeholder="Email" required>
                        <i class="bx bx-user"></i>
                    </div>
                    
                    <div class="input-box">
                        <input type="submit" class="submit" value="Enviar">
                    </div>
                </form>
                <div class="message" id="recoverMessage" style="display: none;"></div>
            </div>        
        </div>
    </div>   

    <!-- Adicione o SDK do Firebase -->
    <script type="module">
        import { auth } from "../js/app.js";
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        document.getElementById('recoverForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('recoverEmail').value.trim();
            const messageElement = document.getElementById('recoverMessage');
            
            if (!email) {
                showMessage(messageElement, 'Por favor, insira seu e-mail', 'error');
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                showMessage(messageElement, 'E-mail de recuperação enviado com sucesso! Verifique sua caixa de entrada.', 'success');
            } catch (error) {
                console.error('Erro ao enviar e-mail de recuperação:', error);
                let errorMessage = 'Erro ao enviar e-mail de recuperação';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Nenhum usuário encontrado com este e-mail';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'E-mail inválido';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Muitas tentativas. Tente novamente mais tarde';
                        break;
                }
                
                showMessage(messageElement, errorMessage, 'error');
            }
        });
        
        function showMessage(element, message, type) {
            element.textContent = message;
            element.style.display = 'block';
            element.style.color = type === 'success' ? 'green' : 'red';
            element.style.marginTop = '15px';
            element.style.textAlign = 'center';
        }
    </script>
    
    <script src="../js/views/login.js" rel="js"></script>
</body>
</html>
