<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/views/login.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>My MyFinance - Recuperar Senha</title>
  </head>

  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>MYFINANCE.</p>
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="index.html" class="link">HOME</a></li>
            <li><a href="#" class="link">SOBRE NÓS</a></li>
            <li><a href="#" class="link">FALE CONOSCO</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <button class="btn white-btn" id="loginBtn" onclick="login()">
            Login
          </button>
          <button class="btn" id="registerBtn" onclick="register()">
            Cadastro
          </button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
      </nav>
      <div class="form-box">
        <div class="login-container" id="recover">
          <div class="top">
            <header>Recuperação de senha</header>
          </div>
          <form id="recoverForm">
            <div class="input-box">
              <input
                type="email"
                class="input-field"
                id="recoverEmail"
                placeholder="Email"
                required
              />
              <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
              <input type="submit" class="submit" value="Enviar" />
            </div>
          </form>
          <div class="message" id="recoverMessage" style="display: none"></div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/views/recsenha.js"></script>
  </body>
</html>
